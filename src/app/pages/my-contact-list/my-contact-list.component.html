<p-toast></p-toast>
<p-confirmDialog #cd [style]="{width: '50vw'}">
  <ng-template pTemplate="header">
      <h3>Header Content</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
  </ng-template>
</p-confirmDialog>

<div class="card">
  <div class="grid">
    <div class="col-12">
<h3>My Contacts  : </h3>
<div class="mt-3">

  <div class="button-container">
    <p-button label="+ new contact " styleClass="p-button-info" routerLink="../newContact"></p-button>
  </div>



    <ag-grid-angular
    style="  height: 550px;"
    class="ag-theme-material w-auto"
    [rowData]="rowData"
    [columnDefs]="gridOptions.columnDefs"
     [pagination]="true"
    >
    </ag-grid-angular>
  </div>
  <!-- <p-paginator
      #paginator
      [rows]="10" [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]"
  ></p-paginator> -->
</div>
</div>
</div>
